<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10 - API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>API Lab</h1>

    <button id="fetchBtn">Fetch Data fetch()</button>
    <button id="xhrBtn">Fetch Data XHR</button>

    <div id="output"></div>

    <h2>POST</h2>
    <form id="formPOST">
        <label for="postTitle">Post Title</label>
        <input type="text" id="postTitle" placeholder="Post Title" required>
        <label for="postBody">Post body</label>
        <textarea id="postBody" placeholder="Post Body" required></textarea>
        <button type="submit">POST</button>
    </form>

    <h2>PUT</h2>
    <form id="formPUT">
        <label for="putId">Post ID</label>
        <input type="number" id="putId" placeholder="Post ID" required>
        <label for="putTitle">New Title</label>
        <input type="text" id="putTitle" placeholder="New Title" required>
        <label for="putBody">New Body</label>
        <textarea id="putBody" placeholder="New Body" required></textarea>
        <button type="submit">PUT</button>
    </form>


    <h2>Delete a Post</h2>
    <form id="deleteForm" class="box">
        <label for="deleteId">Choose a post ID to delete</label>
        <input type="number" id="deleteId" placeholder="Post ID to delete" required>
        <button type="submit" class="delete-btn">Delete</button>
    </form>

    <div id="response" class="box"></div>

    <div id="response"></div>
</body>

</html>
